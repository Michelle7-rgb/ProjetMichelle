{% extends 'base.html' %}
{% block title %}Connexion{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white dark:bg-slate-800 p-8 rounded-2xl shadow">
<h2 class="text-2xl font-bold mb-6">Connexion</h2>
<form method="post">
{% csrf_token %}
<input type="email" placeholder="Email" class="w-full mb-4 p-3 rounded bg-slate-100 dark:bg-slate-700">
<input type="password" placeholder="Mot de passe" class="w-full mb-6 p-3 rounded bg-slate-100 dark:bg-slate-700">
<button class="w-full bg-rose-600 hover:bg-rose-700 text-white p-3 rounded-xl">Se connecter</button>
</form>
</div>
{% endblock %}
